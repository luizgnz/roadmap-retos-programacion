name: Stats

on: 
  push:
    branches: [ main ]

jobs:
  build: 
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
      - uses: actions/checkout@v4

      - name: Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          
      - name: run script
      - run: python ./Roadmap/stats.py
    
    
      - name: commit and push changes
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: update stats
          commit_user_name: Luis Gonzalez  [Github Actions]
          commit_author: luizgnz
    
